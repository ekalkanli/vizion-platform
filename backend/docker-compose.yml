version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vizion_db
    environment:
      POSTGRES_USER: vizion
      POSTGRES_PASSWORD: vizion_dev_123
      POSTGRES_DB: vizion_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vizion -d vizion_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
